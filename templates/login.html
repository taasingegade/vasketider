<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
button {
    background-color: #5A6E7F;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    opacity: 0.9;
}
button:hover {
    opacity: 1.0;
}

        body {
            background: url('/static/Bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: {% if fejl %}shake 0.5s{% endif %};
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }
        .btn-login {
            background-color: rgba(76, 175, 80, 0.5);
            color: white;
            cursor: pointer;
        }
        .btn-opret {
            background-color: rgba(33, 150, 243, 0.5);
            color: white;
            cursor: pointer;
        }
        .btn-skiftkode {
            background-color: rgba(255, 193, 7, 0.5);
            color: black;
            cursor: pointer;
        }
        .opret-form {
            display: none;
            margin-top: 15px;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        function toggleOpret() {
            var form = document.getElementById('opretForm');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        {% if fejl %}<p style="color:red;">{{ fejl }}</p>{% endif %}
        <form method="post">
            <input type="text" name="brugernavn" placeholder="Brugernavn" required><br>
            <input type="password" name="kode" placeholder="Adgangskode" required><br>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <form method="get" action="/skiftkode">
            <button type="submit" class="btn-skiftkode">Ændre adgangskode</button>
        </form>

        <button class="btn-opret" onclick="toggleOpret()">Opret ny bruger</button>

        <form method="post" action="/opret" class="opret-form" id="opretForm">
            <input type="text" name="brugernavn" placeholder="Brugernavn" required><br>
            <input type="password" name="kode" placeholder="Adgangskode" required><br>
            <input type="text" name="email" placeholder="Email (valgfrit)"><br>
            <input type="text" name="sms" placeholder="SMS (valgfrit)"><br>
            <label><input type="checkbox" name="notifikation" value="ja"><br>Ønsker notifikation</label><br>
            <button type="submit" class="btn-login">Opret bruger</button>
        </form>
    </div>
</body>
</html>
